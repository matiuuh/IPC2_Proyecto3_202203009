<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* Estilos personalizados para el botón */
            .custom-btn {
                background-color: navy; /* Cambia el color de fondo a azul marino */
                color: white; /* Cambia el color del texto a blanco */
                /* Otros estilos según sea necesario */
            }
        </style>
    </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<header class="text-center">
    <h1>Tabla</h1>
</header>

<nav class="navbar" style="background-color: navy;" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MENU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:4700/getClientes">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Tablas' %}">Tabla</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Principal' %}">Registro Clientes</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
    <!-- Aquí se mostrará la tabla -->
    <div class="container mt-5">
        <table id="clientes-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>NIT</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se generarán dinámicamente aquí -->
                
            </tbody>
        </table>
    </div>

    <script>
        // Función para cargar los datos de clientes desde el archivo clientes.json
        function cargarClientesDesdeArchivo() {
            fetch('clientes.json')
            .then(response => response.json())
            .then(data => {
                // Limpiar el contenido actual de la tabla
                document.getElementById('clientes-table').getElementsByTagName('tbody')[0].innerHTML = '';

                // Iterar sobre los datos de los clientes y crear filas en la tabla
                data.forEach(cliente => {
                    const row = `
                        <tr>
                            <td>${cliente.nombre}</td>
                            <td>${cliente.correo}</td>
                            <td>${cliente.NIT}</td>
                        </tr>
                    `;
                    document.getElementById('clientes-table').getElementsByTagName('tbody')[0].innerHTML += row;
                });
            });
        }

        // Llamar a la función cargarClientesDesdeArchivo al cargar la página
        window.onload = cargarClientesDesdeArchivo;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* Estilos personalizados para el botón */
            .custom-btn {
                background-color: navy; /* Cambia el color de fondo a azul marino */
                color: white; /* Cambia el color del texto a blanco */
                /* Otros estilos según sea necesario */
            }
        </style>
    </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<header class="text-center">
    <h1>Mi Tienda Vitual</h1>
</header>
    

<nav class="navbar" style="background-color: navy;" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MENU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:3100/getClientes">Clientes</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Tablas' %}">Tabla</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'Principal' %}">Registro Clientes</a>
            </li>

        </ul>
        </div>
    </div>
</nav>

<section class="text-center">
    <br>
    <h3>Tienda</h3>
    <form action="http://localhost:3100/enviar-formulario" method="post">

        <br>
        <!-- Botón para resetear datos -->
        <form action="{% url 'resetear_datos' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn custom-btn">Resetear Datos</button>
        </form>
        <br><br>
        <!-- Formulario para cargar archivos de configuración -->
        <form action="{% url 'cargar_configuracion' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="archivo_configuracion" required>
            <button type="submit" class="btn custom-btn">Cargar Configuración</button>
        </form>
        <br><br>
        <!-- Formulario para cargar archivos de transacciones -->
        <form action="{% url 'cargar_transacciones' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="archivo_transacciones" required>
            <button type="submit" class="btn custom-btn">Cargar Transacciones</button>
        </form>
        <br><br>
        <!-- Formulario para consultar el estado de cuenta -->
        <form action="{% url 'estado_cuenta' %}" method="get">
            <input type="text" name="nit_cliente" placeholder="Ingrese NIT del cliente">
            <button type="submit" class="btn custom-btn">Consultar Estado de Cuenta</button>
        </form>
        <br><br>
        <!-- Formulario para consultar ingresos por banco -->
        <form action="{% url 'consultar_ingresos' %}" method="get">
            <select name="mes">
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <!-- Añadir más meses según sea necesario -->
            </select>
            <button type="submit" class="btn custom-btn">Consultar Ingresos</button>
        </form>
    </div>

    <script>
        // Agrega un evento de escucha para el envío del formulario
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Obtiene los datos del formulario
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var NIT = document.getElementById("NIT").value;

            // Envia los datos al servidor
            fetch('/enviar-formulario', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Muestra el mensaje de error si el cliente ya existe
                    document.getElementById("mensaje-error").style.display = "block";
                } else {
                    // Oculta el mensaje de error y limpia el formulario
                    document.getElementById("mensaje-error").style.display = "none";
                    document.getElementById("formulario").reset();
                }
            });
        });
    </script>
    </form>
</section>
</body>
</html>

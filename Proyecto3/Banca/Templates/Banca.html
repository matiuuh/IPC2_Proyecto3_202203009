<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Añadimos una fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: #f8f9fa;
        }
        .navbar-custom {
            background-color: #000080; /* Azul marino */
            padding: 10px 0;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
            margin-left: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px; /* Espacio para el pie de página */
        }
        .btn-custom {
            background-color: #000080; /* Azul marino */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-weight: bold; /* Texto en negrita */
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #000099; /* Un azul marino ligeramente más claro al pasar el mouse */
        }
        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
        }
        footer {
            background-color: #000080; /* Azul marino */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Virtual</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ver_banca') }}">Banca Virtual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ver_tienda') }}">Tienda Virtual</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1>Bienvenido a la Tienda Virtual</h1>
        <p>Administra tu tienda y transacciones fácilmente.</p>

<!-- Formulario para cargar archivos de configuración -->
<form id="Banca" action="{{ url_for('cargar_configuracion') }}" method="post" enctype="multipart/form-data">
    {{ csrf_token() }}
    <input type="file" name="archivo_configuracion" required>
    <button type="submit" class="btn custom-btn">Cargar Configuración</button>
</form>

<!-- Formulario para cargar archivos de transacciones -->
<form id="form-transacciones" action="/ruta-para-transacciones" method="post" enctype="multipart/form-data">
    {{ csrf_token() }}
    <input type="file" id="fileinput" accept=".xml"  name="archivo_transacciones" required>
    <button type="submit" class="btn btn-custom">Cargar Transacciones</button>
</form>
<br>

<!-- Formulario para consultar estado de cuenta -->
<form id="form-reset" action="/ruta-para-reset" method="post">
    {{ csrf_token() }}
    <button type="submit" class="btn btn-custom">Consultar estado de cuenta</button>
</form>
<br>

<!-- Formulario para consultar ingresos por banco -->
<form id="form-ingresos" action="/ruta-para-ingresos" method="get">
    <select name="mes" required>
        <option value="">Seleccione un mes</option>
        <option value="01">Enero</option>
        <option value="02">Febrero</option>
        <option value="03">Marzo</option>
        <!-- Añadir más meses según sea necesario -->
    </select>
    <button type="submit" class="btn btn-custom">Consultar Ingresos</button>
</form>
<br>

<!-- Botón para resetear datos -->
<form id="form-reset" action="/ruta-para-reset" method="post">
    <button type="submit" class="btn btn-custom">Resetear Datos</button>
</form>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Tienda Virtual © 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
